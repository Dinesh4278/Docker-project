
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PhonePe Train Ticket Booking</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        display: block;
        font-weight: bold;
    }
    input[type="text"],
    input[type="number"],
    select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="container">
    <h1>PhonePe Train Ticket Booking</h1>
    <form id="ticket-booking-form">
        <div class="form-group">
            <label for="train">Select Train:</label>
            <select id="train" name="train" required>
                <option value="">Select Train</option>
                <option value="12345">Train A</option>
                <option value="67890">Train B</option>
                <option value="54321">Train C</option>
            </select>
        </div>
        <div class="form-group">
            <label for="date">Date of Journey:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="passenger-name">Passenger Name:</label>
            <input type="text" id="passenger-name" name="passenger-name" required>
        </div>
        <div class="form-group">
            <label for="passenger-age">Passenger Age:</label>
            <input type="number" id="passenger-age" name="passenger-age" required>
        </div>
        <input type="submit" value="Book Ticket">
    </form>
</div>

</body>
</html>
